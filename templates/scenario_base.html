{% extends 'base.html' %}

{% block title %}
Тестовый сценарий
{% endblock %}

{% block body %}
<h1 style="font-size: 1.7rem" class="card-header">Название Сценария:
    {{ info[0] }}
</h1>

<p class="lead">Статус сценария:
    {{ info[1] }}
</p>

<p class="lead">Кол-во шагов:
    {{ info[2] }}
</p>

<p class="lead">Время прохождения:
    {% block time %}
    {% endblock %}
</p>

{% endblock %}

{% block whatever %}
{% endblock %}
